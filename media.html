      <div class="videos">
        <video controls width="100%">
          <source src="videos/hajj_intro.mp4" type="video/mp4" />

        </video>
        <video controls width="100%">
          <source src="videos/hajj_walkthrough.mp4" type="video/mp4" />

        </video>
        <!-- Add more videos as needed -->
      </div>
    </section>

    <a href="index.html" class="back-link" data-en="← Back to Home" data-ur="← واپس ہوم" data-ar="← الرجوع إلى الصفحة الرئيسية">← Back to Home</a>
